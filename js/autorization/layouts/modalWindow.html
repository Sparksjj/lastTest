      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title text-center">Вход</h4>
          </div>

          <div class="modal-body text-center">            
            <form class="form-group">
            <h4 id="error-message"></h4>

              <div class="form-group" id="inputEmail">
                <label class="sr-only" for="inputEmail">Имя</label>
                <input type="text" class="form-control" placeholder="Имя" name="email" ng-model="formInfo['new-name']">
              </div>

              <div class="form-group" id="inputEmail">
                <label class="sr-only" for="inputEmail">Email</label>
                <input type="text" class="form-control" placeholder="Email" name="email" ng-model="formInfo['new-email']">
              </div>

              <div class="form-group" id="inputPassword">
                <label class="sr-only" for="inputPassword">Пароль</label>
                <input type="password" class="form-control" placeholder="Password" name="password" ng-model="formInfo['new-password']">
              </div>

              <div class="form-group" id="inputPassword">
                    <input type="file" file-model="myFile"/>
              </div>


              <button type="submit" class="btn btn-default" ng-click="chek()">Подтвердить</button>

              <button class="btn btn-default" data-dismiss="modal" ng-click="loginClick($event, userEmail, userPassword, $event)">Отмена</button>
            </form>

          </div>

        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
